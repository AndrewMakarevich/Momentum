<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/owfont-regular.css" type="text/css">
    <title>Momentum</title>
</head>

<body>
    <header class="header">
        <section class="music-player">
            <audio class="player" preload="metadata">

            </audio>
            <div class='player-controls'>
                <div class='track'>
                    <button class="player-btn player-btn-pause unactive"></button>
                    <button class="player-btn player-btn-play"></button>
                    <div class="track-timer">00:00/00:00</div>
                    <button class="player-btn player-prev-btn"></button>
                    <input type="range" class="track-time" min="0" value="0" step="1">
                    <button class="player-btn player-next-btn"></button>

                    <div class="player-sound-block">
                        <input type="range" class="player-sound" min="0" max="1" value="50" step="0.1">
                        <button class="player-btn player-sound-btn"></button>
                    </div>

                </div>
            </div>
            <div class="music-list">
                <ul class="music-list__list">
                    <li id="0" data-music="audio1" class="music-list__item">Forest Walk</li>
                    <li id="1" data-music="audio2" class="music-list__item">Island Beat</li>
                    <li id=" 2" data-music="audio3" class="music-list__item">Serene View</li>
                    <li id=" 3" data-music="audio4" class="music-list__item">Yoga Tune</li>
                </ul>
            </div>
        </section>
        <section class=" weather-section">
            <input class="city-weather-input" placeholder="city" />
            <button class="city-weather-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" height="24" width="24"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path class="search-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <section class="weather-section__data">
                <ul class="weather-data__list">
                    <li class="weatherIcon">
                        <i class="owf"></i>
                    </li>
                    <li class="weathertemp-descr"></li>
                    <li class="weather-windSpeed"></li>
                    <li class="weather-humidity"></li>
                </ul>

            </section>
        </section>

    </header>
    <main class=" main">
        <section class="currentTime">
        </section>
        <section class="currentDate"></section>
        <section class="welcome-block">
            <div class="welcome-block__welcoming"></div>
            <input class="welcome-block__author-input" type="text" placeholder="Your name" />
        </section>
        <section class="quotes">
            <button class="rechange-quote-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" width="25" height="25" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path class="repeat-icon" fill-rule="evenodd"
                        d="M9.504 1.132a1 1 0 01.992 0l1.75 1a1 1 0 11-.992 1.736L10 3.152l-1.254.716a1 1 0 11-.992-1.736l1.75-1zM5.618 4.504a1 1 0 01-.372 1.364L5.016 6l.23.132a1 1 0 11-.992 1.736L4 7.723V8a1 1 0 01-2 0V6a.996.996 0 01.52-.878l1.734-.99a1 1 0 011.364.372zm8.764 0a1 1 0 011.364-.372l1.733.99A1.002 1.002 0 0118 6v2a1 1 0 11-2 0v-.277l-.254.145a1 1 0 11-.992-1.736l.23-.132-.23-.132a1 1 0 01-.372-1.364zm-7 4a1 1 0 011.364-.372L10 8.848l1.254-.716a1 1 0 11.992 1.736L11 10.58V12a1 1 0 11-2 0v-1.42l-1.246-.712a1 1 0 01-.372-1.364zM3 11a1 1 0 011 1v1.42l1.246.712a1 1 0 11-.992 1.736l-1.75-1A1 1 0 012 14v-2a1 1 0 011-1zm14 0a1 1 0 011 1v2a1 1 0 01-.504.868l-1.75 1a1 1 0 11-.992-1.736L16 13.42V12a1 1 0 011-1zm-9.618 5.504a1 1 0 011.364-.372l.254.145V16a1 1 0 112 0v.277l.254-.145a1 1 0 11.992 1.736l-1.735.992a.995.995 0 01-1.022 0l-1.735-.992a1 1 0 01-.372-1.364z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <article class="quotes-text"></article>
            <article class="quotes-author"></article>
        </section>
    </main>

    <button class="slider-btn left-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" width="24" height="24" viewBox="0 0 24 24"
            stroke="currentColor">
            <path class="left-arrow-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 19l-7-7 7-7" />
        </svg>
    </button>
    <button class="slider-btn right-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" width="24" height="24" viewBox="0 0 24 24"
            stroke="currentColor">
            <path class="right-arrow-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5l7 7-7 7" />
        </svg>
    </button>
    <footer class="footer">
        <a>2021</a>
        <a href="https://github.com/AndrewMakarevich/Momentum/tree/momentum">Andrew Makarevich</a>
        <a href="https://rs.school/js/">RS School</a>
    </footer>
    <section class="slider">


    </section>
    <script src="./scripts/time-script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/quotes-script.js"></script>
    <script src="./scripts/welcome-script.js"></script>
    <script src="./scripts/save-user-name.js"></script>
    <script src="./scripts/weather-script.js"></script>
    <script src="https://kit.fontawesome.com/e7c3a216cf.js" crossorigin="anonymous"></script>
    <script src="./scripts/player-script.js"></script>
    <script src="./scripts/slider-script.js"></script>
</body>

</html>
